<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/2344132.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/13240490a1.css" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <!--Display the result of calculation-->
                    <input type="text" name="display">  
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value ='' " class="operator">
                    <input type="button" value="DE" onclick="display.value =display.value.toString().slice(0,-1)" class="operator">
                    <input type="button" value="." onclick="display.value +='.' " class="operator">
                    <input type="button" value="/" onclick="display.value +='/' " class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7' ">
                    <input type="button" value="8" onclick="display.value +='8' ">
                    <input type="button" value="9" onclick="display.value +='8' ">
                    <input type="button" value="*" onclick="display.value +='*' " class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4' ">
                    <input type="button" value="5" onclick="display.value +='5' ">
                    <input type="button" value="6" onclick="display.value +='6' ">
                    <input type="button" value="-" onclick="display.value +='-' " class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1' ">
                    <input type="button" value="2" onclick="display.value +='2' ">
                    <input type="button" value="3" onclick="display.value +='3' ">
                    <input type="button" value="+" onclick="display.value +='+' " class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value +='00' ">
                    <input type="button" value="0" onclick="display.value +='0' ">
                    <!-- eval is an inbuilt function which called in input -->
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
                    <input type="button" value="%" onclick="display.value +='%' " class="operator">
                </div>
            </form>
        </div>
    </div>

    <script>
        function percent(value,rate){
            return (value/100)*rate;
        }
    </script>
    
</body>
</html>
